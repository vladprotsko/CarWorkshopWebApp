<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 2 Автомайстерня</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Лабораторна робота 2 Автомайстерня</h1>
    <h2>Процько Владислав К-26</h2>
    <h3>Додати категорію</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-name" />
        <input type="text" id="add-description" />
        <input type="text" id="add-price" />
        <input type="submit" value="Додати">
    </form>

    <div id="editCategory">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="text" id="edit-price">
            <input type="submit" value="Зберігти">
            <a onclick="closeInput()" aria-label="Close">&times;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th>Ціна</th>
        </tr>
        <tbody id="categories"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCategories();
    </script>
</body>
</html>
